<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Express.js</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="p-4 bg-light border w-50">
      <div class="text-center">
        <h3>ALTIN FİYATLARI</h3>
      </div>
      <table class="table">
        <thead>
          <tr class="row-cols-4">
            <th scope="col" class="col-2 text-center">Tarih</th>
            <th scope="col" class="col-2 text-center">Alış</th>
            <th scope="col" class="col-2 text-center">Satış</th>
          </tr>
        </thead>
        <tbody>
          <tr id="ALTIN">
            <td class="text-center">HAS ALTIN</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="ONS">
            <td class="text-center">ONS</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="AYAR22">
            <td class="text-center">22 AYAR</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="AYAR14">
            <td class="text-center">14 AYAR</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="KULCEALTIN">
            <td class="text-center">GRAM ALTIN</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="CEYREK_YENI">
            <td class="text-center">YENİ ÇEYREK</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="CEYREK_ESKI">
            <td class="text-center">ESKİ ÇEYREK</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="YARIM_ESKI">
            <td class="text-center">YENİ YARIM</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="YARIM_YENI">
            <td class="text-center">ESKİ YARIM</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="TEK_YENI">
            <td class="text-center">YENİ TAM</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="TEK_ESKI">
            <td class="text-center">ESKİ TAM</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="ATA_YENI">
            <td class="text-center">YENİ ATA</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="ATA_ESKI">
            <td class="text-center">ESKİ ATA</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
          <tr id="XAGUSD">
            <td class="text-center">GÜMÜŞ ONS</td>
            <td class="text-center alis">0</td>
            <td class="text-center satis">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
