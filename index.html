<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap | Rumeli Altın</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/index/index.css">
</head>
<body>
  <div class="login-card">
    <h3>Rumeli Altın Girişi</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" placeholder="ornek@mail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
      </div>
      <button type="submit" class="btn btn-login mt-2">Giriş Yap</button>
      <div id="errorMessage" class="text-danger text-center mt-3" style="display:none;"></div>
    </form>
  </div>

  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
