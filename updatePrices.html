<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Fiyatları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/updatePrices/style.css">
</head>

<body class="bg-light">
  <div class="container py-5">

    <!-- 🔘 Üst Butonlar -->
    <div class="text-center mb-4">
      <button id="newUserBtn" class="btn btn-primary px-3 py-2 fw-semibold me-2">
        ➕ Yeni Kullanıcı Ekle
      </button>
      <button id="homeBtn" class="btn btn-secondary px-3 py-2 fw-semibold me-2">
        🏠 Ana Sayfa
      </button>
      <button id="logoutBtn" class="btn btn-danger px-3 py-2 fw-semibold">
        🔒 Çıkış Yap
      </button>
    </div>


    <h2 class="mb-4 text-center fw-bold">Kâr Listesi</h2>

    <!-- 🔄 Yükleniyor Spinner -->
    <div id="loadingMessage" class="text-center my-5" style="display: none;">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Yükleniyor...</span>
      </div>
      <p class="mt-3 text-secondary fw-semibold">
        Fiyatlar yükleniyor, lütfen bekleyin...
      </p>
    </div>

    <!-- 💰 Fiyat Tablosu -->
    <div id="priceCard" class="card shadow p-4">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Ürün</th>
            <th scope="col">Alış Kârı</th>
            <th scope="col">Satış Kârı</th>
          </tr>
        </thead>
        <tbody id="priceTable"></tbody>
      </table>
      <div class="text-center mt-3">
        <button id="saveBtn" class="btn btn-success px-4 py-2 fw-semibold">
          💾 Kaydet
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/updatePrices/readPrices.js"></script>
</body>

</html>
