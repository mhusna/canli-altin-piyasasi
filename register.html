<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- 🔘 Üst Butonlar -->
        <div class="text-center mb-4">
            <button id="homeBtn" class="btn btn-secondary px-3 py-2 fw-semibold me-2">
                🏠 Ana Sayfa
            </button>
            <button id="logoutBtn" class="btn btn-danger px-3 py-2 fw-semibold">
                🔒 Çıkış Yap
            </button>
        </div>

        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h3 class="card-title text-center mb-4">Yeni Kayıt Ekle</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email adresinizi girin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kayıt Et</button>
            </form>
            <p id="message" class="mt-3 text-center text-danger"></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./scripts/register/register.js"></script>
</body>

</html>
